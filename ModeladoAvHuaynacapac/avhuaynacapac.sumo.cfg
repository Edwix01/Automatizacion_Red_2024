<?xml version="1.0" encoding="UTF-8"?>
<configuration> 
    <input>
        <net-file value="avhuaynacapac.net.xml"/>
        <route-files value="avhuaynacapac.rou.xml"/>
        <additional-files value="avhuaynacapac.poly.xml,detectores.add.xml"/>
    </input>    
    
    <output>
        <emission-output value="co2.xml"/>
    	<tripinfo-output value="tripinfo.xml"/>
    	<fcd-output value="fcd.xml"/>
    	<edgedata-output value="edgedata.xml"/>
     </output>

<emissions>
	<device.emissions.probability value="1"/>
</emissions>

    
    <processing>
        <ignore-route-errors value="true"/>
    </processing>    
    <time>
        <begin value="0"/>
        <end value="3600"/>
        <step-length value="1"/>
    </time>
</configuration>
